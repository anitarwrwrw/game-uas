<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Permainan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body class="bg-gray-100 font-roboto flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold mb-4">Hasil Permainan</h1>
    <div class="bg-white p-8 rounded shadow-md w-80">
        <h2 class="text-xl font-bold mb-4">Daftar Tebakan</h2>
        <ul id="scoreList" class="list-disc list-inside mb-4">
            <!-- List of guesses will be populated here -->
        </ul>
        <p>Kesempatan tersisa: <span id="remainingChances" class="font-bold text-yellow-500"></span></p>
        <button 
            class="mt-6 bg-blue-800 text-white px-4 py-2 rounded"
            onclick="window.location.href='index.html'">
            Kembali
        </button>
    </div>

    <script>
        // Ambil data dari localStorage
        const guesses = JSON.parse(localStorage.getItem('guesses')) || [];
        const chances = localStorage.getItem('chances') || 10;

        // Render hasil
        const scoreList = document.getElementById('scoreList');
        const remainingChances = document.getElementById('remainingChances');

        guesses.forEach(guess => {
            const listItem = document.createElement('li');
            listItem.textContent = guess;
            scoreList.appendChild(listItem);
        });

        remainingChances.textContent = chances;
    </script>
</body>
</html>
